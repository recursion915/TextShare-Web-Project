<html>
   
   <head>
        <title>Book Details</title>
        <script src="jquery-1.11.3.min.js"></script>
        
        <script type="text/javascript">
            
            

            $(document).ready(function() {
                              
                              var searchdata= JSON.parse(localStorage.getItem("searchresult"));
                              console.log(searchdata.photo);
                              
                              $("#booktitle").html(searchdata.bookname);
                              $("#image").attr('src',searchdata.photo);
                              $("#isbn").html(searchdata.ISBN);
                              $("#bookcondition").html(searchdata.bookcondition);
                              $("#seller").html(searchdata.username);
                              $("#price").html("USD: "+searchdata.price);
                              $("#location").html();
                              
                         
                              });
                              
            </script>
    </head>
    
    <body>
      
        <h1>Book Details</h1>
        <p><img id="image" alt="Book Preview" src="" style="width:184px;height:228px;"> </P>
     
        Title: <div id="booktitle"></div>
        ISBN: <div id="isbn"></div>
        Book Condition: <div id="bookcondition"></div>
        Price: <div id="price"></div>
        Sell by: <div id="seller"></div>
        Location: <div id="location"></div>
       
        <p>
        <button id="Button_checkout">Check out</button>
        <button id="Button_backtoresearch">Back to Search List</button>
        </p>    </body>
</html>
